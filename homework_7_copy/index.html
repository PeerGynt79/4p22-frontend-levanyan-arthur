<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход  в личный кабинет</title>
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
            <form class="main__form" >
                <label class="main-form__caption">Вход</label>
                <label class="main-form__label" for="email">Email</label>
                <input class="main-form__input" name="email" type="email" placeholder="Введите email">
                <label class="main-form__label" for="password">Пароль</label>
                <input class="main-form__input" name="password" type="password" placeholder="Введите пароль">
                <div class="main-form__checkbox">
                    <input name="checkbox" type="checkbox">
                    <label for="checkbox">Я согласен получать обновления на почту</label>
                </div>
                <button class="main-form__button" type="submit">Войти</button>
            </form>
    </main>
</body>
</html>
