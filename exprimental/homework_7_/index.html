<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход  в личный кабинет</title>
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main__workspace">
        <form class="main-workspace__form" >
            <div class="main-workspace-form__content">
                <div class="main-workspace-form-content__container main-workspace-form-content__container_caption">
                    <label class="main-workspace-form-content__text main-workspace-form-content__text_caption">Вход</label>
                </div>
                <div class="main-workspace-form-content__container main-workspace-form-content__container_label">
                    <label class="main-workspace-form-content__text main-workspace-form-content__text_label" for="email">Email</label>
                </div>
                <div class="main-workspace-form-content__container main-workspace-form-content__container_input">
                    <input class="main-workspace-form-content__text main-workspace-form-content__text_input" id="email" name="email" type="email" placeholder="Введите email">
                </div>
                <div class="main-workspace-form-content__container main-workspace-form-content__container_label">
                    <label class="main-workspace-form-content__text main-workspace-form-content__text_label" for="password">Пароль</label>
                </div>
                <div class="main-workspace-form-content__container main-workspace-form-content__container_input">
                    <input class="main-workspace-form-content__text main-workspace-form-content__text_input" id='password' name="password" type="password" placeholder="Введите пароль">
                </div>
                <div class="main-workspace-form-content__container-checkbox">
                    <input id="checkbox" type="checkbox">
                    <label class="main-workspace-form-content__text main-workspace-form-content__text_checkbox" for="checkbox">Я согласен получать обновления на почту</label>
                </div>
                <div class="main-workspace-form-content__container main-workspace-form-content__container_button">
                    <button class="main-workspace-form-content__container_button main-workspace-form-content__text main-workspace-form-content__text_button" type="submit">Войти</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
